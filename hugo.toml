baseURL = "https://neo-dai.github.io/" # 换成你未来的网址
languageCode = "zh-CN"
title = "myblog"
theme = "PaperMod" # 使用PaperMod主题

# 主题参数配置
[params]
  # 站点描述
  description = "CodeLabs"
  
  # 作者信息
  author = "neo"
  
  # 显示阅读时间和字数统计
  showReadingTime = true
  
  # 日期格式 (使用 Go 的时间格式)
  dateformat = "2006年1月2日"
  
  # 默认主题模式: "light", "dark", "auto"
  defaultTheme = "auto"
  
  # 禁用主题切换按钮 (设为true则禁用)
  disableThemeToggle = false

# 菜单配置
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 10

[[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = 20

# 系列入口 (Series)
[[menu.main]]
  identifier = "series"
  name = "专栏"       # 我建议叫“专栏”或“系列”
  url = "/series/"
  weight = 40

# 分类和标签配置
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series" # 系列

# 启用Mermaid支持
[markup]
  [markup.highlight]
    # 代码高亮配置
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      # 启用不安全的HTML渲染（mermaid需要）
      unsafe = true